<div class="flip-container card-pool" ng-hide="card.selected" ng-click="sealedCtrl.selectCard(card)" ng-repeat="card in sealedCtrl.cardPool">
	<div class="flipper">
		<div class="front animated bounceInRight">
      <img class="card-front" ng-src="{{ card.imageUrl }}">
    </div>
		<div class="back">
      <img class="card-back" ng-src="./assets/card-back.jpg">
		</div>
	</div>
</div>
