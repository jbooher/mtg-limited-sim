<div class="page-header">
  <h1>
    Welcome, <small>{{ mainCtrl._UserService.profile.firstName }} {{ mainCtrl._UserService.profile.lastName }}</small>
    <button type="submit" class="btn btn-default pull-right" ng-click="mainCtrl.logout()">
      Logout
    </button>
  </h1>
</div>

<button type="submit" class="btn btn-default" ng-click="mainCtrl.newSealed()">
  Sealed
</button>

<div class="pools" ng-repeat="pool in mainCtrl.pools">
  <a class="btn btn-default" ui-sref="sealed({ id: pool.$id })">
    {{ pool.title }}
  </a>
</div>
