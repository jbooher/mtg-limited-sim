<div class="page-header">
  <h1>
    Welcome, <small>{{ mainCtrl._UserService.profile.firstName }} {{ mainCtrl._UserService.profile.lastName }}</small>
    <select name="Set Selector" ng-model="mainCtrl.set">
      <option value="#">Select a set</option>
      <option ng-repeat="set in mainCtrl.sets" value="{{ set.code }}">{{ set.name }}</option>
    </select>
    <button type="submit" class="btn btn-default pull-right" ng-click="mainCtrl.logout()">
      Logout
    </button>
  </h1>
</div>

<div class="main">

  <div class="sealed">
    <h2>Generate a New Sealed Pool</h2>

    <button type="submit" class="btn btn-default" ng-click="mainCtrl.newSealed()">
      New Sealed
    </button>

    <h2>Saved Sealed Pools</h2>

    <div class="pools" ng-repeat="pool in mainCtrl.pools">
      <a class="btn btn-default" ui-sref="sealed({ id: pool.$id })">
        {{ pool.title }} Sealed Pool
      </a>
    </div>
  </div>

  <div class="draft">
    <h2>Generate a New Draft</h2>

    <button type="submit" class="btn btn-default" ui-sref="draft">
      New Draft
    </button>

    <h2>Saved Drafts</h2>

    <div class="drafts">
      <a class="btn btn-default" ui-sref="draft">
        Example Draft
      </a>
    </div>

  </div>

</div>
