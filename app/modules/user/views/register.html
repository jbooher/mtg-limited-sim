<div class="register-background">
  <div class="form-area">
    <div class="page-header">
      <h1>Welcome!  <small>Please register for access.</small></h1>
    </div>
    <form ng-submit="registerCtrl.register()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" ng-model="registerCtrl.newProfile.firstName">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" ng-model="registerCtrl.newProfile.lastName">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="registerCtrl.newUser.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="registerCtrl.newUser.password">
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="login-label">
      Already have an account?
    </div>
    <button ui-sref="login">Login</button>
  </div>
</div>
