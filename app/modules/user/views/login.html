<div class="login-background">
  <div class="form-area">
    <div class="page-header">
      <h1>Welcome!  <small>Please login for access.</small></h1>
    </div>
    <form ng-submit="loginCtrl.login()">
      <div class="form">
        <div class="form-group">
          <input type="email" class="email" placeholder="Email" ng-model="loginCtrl.user.email">
        </div>
        <div class="form-group">
          <input type="password" class="password" placeholder="Password" ng-model="loginCtrl.user.password">
        </div>
      </div>
      <button type="submit" class="login">Login</button>
    </form>
    <div class="register-label">
      Don't have an account?
    </div>
    <button type="submit" class="register" ui-sref="register">Register</button>
    </div>
    <script>
      console.log("Here's a console log.");
    </script>
</div>
